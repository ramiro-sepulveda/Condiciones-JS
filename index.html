<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Condiciones</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="d-grid gap-2 d-sm-block px-5 py-2 text-center">
        <button type="button" name="" id="" class="btn btn-success" onclick="primero()">
            Primera Parte
        </button>
        <button type="button" name="" id="" class="btn btn-success" onclick="segundo()">
            Segunda Parte
        </button>
        <button type="button" name="" id="" class="btn btn-success" onclick="tercero()">
            Tercera Parte
        </button>
    </div>

    <!-- Primera parte del Desafio -->

    <div class="primero pt-5" id="primero">
        <div style="outline: none;" id="img-style" class="d-flex m-auto w-custom" onclick="
            var imgstyle = document.querySelector( '#img-style' );
            if(imgstyle.style.outline == 'none' ) {
            imgstyle.style.outline = '2px solid red'
            } else {
            imgstyle.style.outline = 'none'
            }">

            <img src="./assets/img/art55.png" alt="Imagen Style">
        </div>
    </div>

    <!-- Segunda parte del Desafio -->

    <div class="segundo pt-5" id="segundo">

        <h3 class="text-center">Puedes llevar hasta 10 stickers en total</h3>

        <div class="stickers d-flex justify-content-center">
            <div class="w-20 text-center">
                <img src="./assets/img/art1.png" alt="sticker karma">
                <input type="text" id="a">
            </div>
            <div class="w-20 text-center">
                <img src="./assets/img/art2.png" alt="sticker great things">
                <input type="text" id="b">
            </div>
            <div class="w-20 text-center">
                <img src="./assets/img/art3.png" alt="sticker style">
                <input type="text" id="c">
            </div>
        </div>
        <div class="verificacion text-center">
            <p class="fs-4 pt-5" id="parrafo">Escribe la cantidad que deseas llevar de cada sticker y luego presiona el
                boton
                verificar para continuar</p>

            <button type="button" class="btn btn-success" onclick="
            var a = Number(document.querySelector('#a').value);
            var b = Number(document.querySelector('#b').value);
            var c = Number(document.querySelector('#c').value);
            var suma = a+b+c
            var parrafo = document.querySelector ('.segundo #parrafo');
            if (a>=0 && b>=0 && c>=0) {
                if (a+b+c > 10)  {
                    parrafo.innerHTML ='Llevas demasiados stickers'}
                    else{
                        parrafo.innerHTML = 'Llevas '+ suma + ' Stickers'
            }}
            else{
                parrafo.innerHTML = 'Debes ingresar valores validos'
            }

            ">
                Verificar
            </button>
        </div>

    </div>

    <!-- Tercera parte del Desafio -->

    <div class="tercero text-center pt-5" id='tercero'>

        <h2> Ingresa el Password</h2>
        <div class="d-flex justify-content-center py-4">

            <div class="mb-3">
                <select class="form-select form-select-lg" name="s1" id="s1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>

            <div class="mb-3">
                <select class="form-select form-select-lg" name="s2" id="s2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>

            <div class="mb-3">
                <select class="form-select form-select-lg" name="s3" id="s3">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
        </div>

        <button type="button" class="btn btn-success" onclick="
            var a = document.querySelector('#s1').value;
            var b = document.querySelector('#s2').value;
            var c = document.querySelector('#s3').value;
            var password = a+b+c;
            var parrafo = document.querySelector ('.tercero #parrafo');
            if (password == 911) {
                parrafo.innerHTML = 'Password 1 Correcto'
            }

            else if (password == 714) {
                parrafo.innerHTML = 'Password 2 Correcto'
            }

            else{
                parrafo.innerHTML = 'Password Incorrecto'
            }

            ">
            Ingresar
        </button>
        <p class="fs-4 pt-3" id="parrafo"></p>
    </div>

</body>

<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</footer>

</html>
